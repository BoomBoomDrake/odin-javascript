    <!--Month to Season using Swtich Operator-->
    <script>
        const month = new Date().getMonth();

        switch (month) {
            case 0:
            case 1: 
            case 2:
                console.log("Winter");
                break;

            case 3: 
            case 4: 
            case 5: 
                console.log("Spring");
                break;
            
            case 6: 
            case 7: 
            case 8:
                console.log("Summer")
                break;

            case 9:
            case 10:
            case 11:
                console.log("autumn")
                break;
            
            default:
                console.log("Something went wrong.");
        }
    </script>
